<div class="post-card">
    <div class="post-card__header">
        <div class="post-card__header__avatar">
            <img src="https://via.placeholder.com/50" alt="avatar">
        </div>
        <div class="post-card__header__info">
            <h3 class="post-card__header__info__title">[[title]]</h3>
            <p class="post-card__header__info__author">Author</p>
        </div>
    </div>
    <div class="post-card__content">
        <p class="post-card__content__text">[[text]]</p>
    </div>
</div>
